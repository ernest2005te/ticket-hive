<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tickethive - Get Your Tickets Now!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-S6GA+rOZ+qW4vb0wMe0/2hA/AbQ6dc9Oj3+iGQUHD0+eMC5OT8rpToOGuRxwPFRIB0DfgFwUvKn/qLK4bZkRwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
            text-align: center;
            width: 90%;
            max-width: 500px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #e0e0e0;
        }

        .btn {
            background: linear-gradient(135deg, #f7971e, #ffd200);
            border: none;
            padding: 15px 30px;
            color: #1f1c2c;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        }

        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #ccc;
        }

        @media screen and (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 2em;
            }

            .btn {
                width: 100%;d
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Tickethive</h1>
        <p>Your gateway to amazing events, concerts, and experiences.</p>
        <a href="http://127.0.0.1:5503/home/index.html"><button class="btn">Get Tickets</button></a>
        <footer>&copy; 2025 Tickethive. All rights reserved.</footer>
    </div>
</body>
</html>
